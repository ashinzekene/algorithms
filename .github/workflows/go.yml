name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Check dir
      run: |
        la -al

    - name: Install dependencies
      run: |
        go get .

    - name: Build
      run: go build -v ./...

    - name: Lint
      run: golangci-lint run

    - name: Test
      run: go test -v -cover ./...
